<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Définir votre mot de passe - MDMC Music Ads</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a855f7;
            --primary-dark: #5b21b6;
            --secondary: #f3f4f6;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --background: #f9fafb;
            --white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            color: var(--text-primary);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Notes musicales animées */
        .musical-notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            font-size: 24px;
            color: var(--primary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            25% { transform: translateY(-20px) rotate(5deg); opacity: 0.2; }
            50% { transform: translateY(-10px) rotate(-5deg); opacity: 0.15; }
            75% { transform: translateY(-30px) rotate(3deg); opacity: 0.1; }
        }

        .auth-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-main {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .password-requirements {
            margin-top: 10px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 13px;
        }

        .password-requirements h4 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .password-requirements ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .password-requirements li {
            padding: 4px 0;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            position: relative;
            padding-left: 20px;
        }

        .password-requirements li:before {
            content: "✗";
            position: absolute;
            left: 0;
            color: var(--danger);
            font-weight: bold;
        }

        .password-requirements li.valid {
            color: var(--success);
        }

        .password-requirements li.valid:before {
            content: "✓";
            color: var(--success);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid;
        }

        .alert-error {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #dc2626;
        }

        .alert-success {
            background: #f0fdf4;
            border-color: #86efac;
            color: #16a34a;
        }

        .alert-info {
            background: #eff6ff;
            border-color: #93c5fd;
            color: #2563eb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-dark);
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                padding: 30px 20px;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="musical-notes">
        <div class="note" style="left: 10%; animation-delay: 0s;">♪</div>
        <div class="note" style="left: 20%; animation-delay: 1s;">♫</div>
        <div class="note" style="left: 80%; animation-delay: 2s;">♪</div>
        <div class="note" style="left: 70%; animation-delay: 3s;">♬</div>
        <div class="note" style="left: 90%; animation-delay: 4s;">♪</div>
        <div class="note" style="left: 15%; animation-delay: 5s;">♫</div>
    </div>

    <div class="auth-container">
        <div class="auth-logo">
            <img src="/public/assets/MDMC_logo_noir fond transparent.png" alt="MDMC" class="logo-main">
            <h1 class="logo-text">Admin</h1>
        </div>

        <h2 class="auth-title">Définir votre mot de passe</h2>
        <p class="auth-subtitle">Bienvenue ! Créez votre mot de passe pour accéder à votre compte</p>

        <div id="alertContainer"></div>

        <form id="setPasswordForm">
            <div class="form-group">
                <label for="password" class="form-label">Nouveau mot de passe</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Entrez votre nouveau mot de passe"
                    required
                >
                <div class="password-requirements">
                    <h4>Exigences du mot de passe :</h4>
                    <ul>
                        <li id="req-length">Au moins 6 caractères</li>
                        <li id="req-letter">Au moins une lettre</li>
                        <li id="req-number">Au moins un chiffre</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-input"
                    placeholder="Confirmez votre mot de passe"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Définir le mot de passe
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="back-link">
            <a href="/login">Retourner à la connexion</a>
        </div>
    </div>

    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('Token manquant ou invalide.', 'error');
        }

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const form = document.getElementById('setPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Validation en temps réel du mot de passe
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            validatePasswordRequirements(password);
            validateForm();
        });

        confirmPasswordInput.addEventListener('input', validateForm);

        function validatePasswordRequirements(password) {
            // Au moins 6 caractères
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('valid');
            } else {
                lengthReq.classList.remove('valid');
            }

            // Au moins une lettre
            const letterReq = document.getElementById('req-letter');
            if (/[a-zA-Z]/.test(password)) {
                letterReq.classList.add('valid');
            } else {
                letterReq.classList.remove('valid');
            }

            // Au moins un chiffre
            const numberReq = document.getElementById('req-number');
            if (/\d/.test(password)) {
                numberReq.classList.add('valid');
            } else {
                numberReq.classList.remove('valid');
            }
        }

        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const hasMinLength = password.length >= 6;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const passwordsMatch = password === confirmPassword && password.length > 0;

            const isValid = hasMinLength && hasLetter && hasNumber && passwordsMatch;

            submitBtn.disabled = !isValid;

            // Afficher un message si les mots de passe ne correspondent pas
            if (confirmPassword.length > 0 && !passwordsMatch) {
                confirmPasswordInput.style.borderColor = 'var(--danger)';
            } else {
                confirmPasswordInput.style.borderColor = 'var(--border)';
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!token) {
                showAlert('Token manquant ou invalide.', 'error');
                return;
            }

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères.', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/set-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert(data.message || 'Mot de passe défini avec succès !', 'success');

                    // Rediriger vers la page de connexion après 2 secondes
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Erreur lors de la définition du mot de passe.', 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion au serveur.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            // Faire disparaître l'alerte après 5 secondes (sauf succès)
            if (type !== 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.style.display = 'none';
                loading.style.display = 'flex';
            } else {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Validation initiale
        validateForm();
    </script>
</body>
</html>

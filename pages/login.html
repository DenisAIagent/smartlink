<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | MDMC Admin</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="icon" href="/public/assets/favicon.png">
    <style>
        :root {
            --primary: #E50914;
            --secondary: #141414;
            --white: #FFFFFF;
            --gray-light: #F8F9FA;
            --gray-medium: #999999;
            --shadow-light: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
            --shadow-heavy: 0 8px 32px rgba(0,0,0,0.12);
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('/public/assets/fans-loyalty.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--secondary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }


        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            margin-bottom: 32px;
            text-align: center;
        }

        .logo .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0 0 16px 0;
        }

        .logo img {
            max-width: 160px;
            height: auto;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        .login-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 16px 32px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 16px;
        }

        .login-btn:hover {
            background: #B91C1C;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: var(--gray-medium);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 class="title">MDMC Music Ads Admin</h1>
            <img src="/public/assets/MDMC_logo_noir fond transparent.png" alt="MDMC">
        </div>
        

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Se connecter
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/forgot-password" style="color: var(--primary); text-decoration: none; font-size: 14px;">Mot de passe oublié ?</a>
        </div>
    </div>

    <!-- Configuration dynamique -->
    <script src="/config.js?v=2.0.0"></script>
    
    <script>
        class LoginManager {
            constructor() {
                this.init();
            }

            init() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');

                // Check if already logged in - DISABLED to prevent loops
                // this.checkAuthStatus();

                this.form.addEventListener('submit', (e) => this.handleLogin(e));
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/me');
                    if (response.ok) {
                        // Already logged in, redirect to dashboard
                        this.showSuccess('Déjà connecté, redirection...');
                        setTimeout(() => {
                            window.location.href = '/pages/dashboard.html';
                        }, 1000);
                        return true;
                    } else {
                        // Clear any invalid tokens
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        return false;
                    }
                } catch (error) {
                    // Not logged in, clear storage and stay on login page
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    return false;
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                if (!email || !password) {
                    this.showError('Veuillez saisir votre email et mot de passe');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include' // Important pour les cookies
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store token in localStorage as backup
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                        }

                        this.showSuccess('Connexion réussie ! Redirection...');
                        
                        setTimeout(() => {
                            window.location.href = '/pages/dashboard.html';
                        }, 1500);
                    } else {
                        this.showError(data.error || 'Erreur de connexion');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Erreur de connexion. Vérifiez votre connexion internet.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                if (loading) {
                    this.loginBtn.innerHTML = '<span class="loading"></span> Connexion...';
                } else {
                    this.loginBtn.innerHTML = 'Se connecter';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>

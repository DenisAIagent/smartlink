    <style>
        /* iOS 16 Design System - Extended for SmartLinks List */
        :root {
            /* Colors - Netflix Brand Red */
            --primary: #E50914;
            --primary-hover: #d40812;
            --primary-light: rgba(229, 9, 20, 0.1);
            --blue: #007AFF;
            --green: #10b981;
            --orange: #FF9500;
            --purple: #AF52DE;
            --indigo: #5856D6;

            /* Glassmorphism */
            --glass-primary: rgba(255, 255, 255, 0.9);
            --glass-secondary: rgba(255, 255, 255, 0.7);
            --glass-tertiary: rgba(255, 255, 255, 0.5);
            --glass-dark: rgba(0, 0, 0, 0.05);

            /* Effects */
            --blur-medium: blur(20px) saturate(150%);
            --blur-strong: blur(40px) saturate(180%);
            --shadow-floating: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-elevated: 0 16px 64px rgba(0, 0, 0, 0.16);
            --shadow-card: 0 4px 16px rgba(0, 0, 0, 0.08);

            /* Spacing */
            --spacing-xs: clamp(4px, 1vw, 8px);
            --spacing-sm: clamp(8px, 2vw, 16px);
            --spacing-md: clamp(16px, 3vw, 24px);
            --spacing-lg: clamp(24px, 4vw, 40px);
            --spacing-xl: clamp(32px, 6vw, 64px);

            /* Typography */
            --font-title: clamp(28px, 5vw, 40px);
            --font-subtitle: clamp(20px, 3.5vw, 28px);
            --font-body: clamp(16px, 2.5vw, 18px);
            --font-caption: clamp(14px, 2vw, 16px);
            --font-small: clamp(12px, 1.5vw, 14px);

            /* Animations */
            --spring-gentle: cubic-bezier(0.16, 1, 0.3, 1);
            --spring-bouncy: cubic-bezier(0.68, -0.55, 0.265, 1.55);

            /* Text Colors */
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --text-tertiary: #C7C7CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-weight: 400;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: 100vh;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
        }

        /* Sidebar */
        .sidebar {
            width: clamp(260px, 20vw, 320px);
            background: var(--glass-primary);
            backdrop-filter: var(--blur-medium);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-floating);
            position: sticky;
            top: var(--spacing-md);
            height: calc(100vh - 32px);
            overflow: hidden;
            transition: all 400ms var(--spring-gentle);
        }

        .sidebar-header {
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .logo {
            font-size: var(--font-subtitle);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
        }

        .logo-subtitle {
            font-size: var(--font-small);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--font-caption);
            transition: all 300ms var(--spring-gentle);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-secondary);
            border-radius: inherit;
            opacity: 0;
            transform: scale(0.8);
            transition: all 200ms var(--spring-bouncy);
        }

        .nav-link:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-link.active {
            color: white;
            font-weight: 600;
            transform: scale(1.01);
        }

        .nav-link.active::before {
            background: linear-gradient(135deg, var(--primary), var(--orange));
            opacity: 1;
            transform: scale(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        .nav-text {
            position: relative;
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            background: var(--glass-secondary);
            backdrop-filter: var(--blur-medium);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-floating);
            overflow-y: auto;
        }

        /* Header */
        .header {
            margin-bottom: var(--spacing-xl);
        }

        .header-title {
            font-size: var(--font-title);
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: var(--font-caption);
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: var(--spacing-lg);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            align-items: center;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            padding-left: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            background: var(--glass-primary);
            backdrop-filter: var(--blur-medium);
            font-family: inherit;
            font-size: var(--font-caption);
            color: var(--text-primary);
            outline: none;
            transition: all 300ms var(--spring-gentle);
        }

        .search-input:focus {
            transform: scale(1.01);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: var(--font-caption);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 200ms var(--spring-gentle);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blue), var(--indigo));
            color: white;
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            background: var(--glass-primary);
            backdrop-filter: var(--blur-medium);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-card);
        }

        /* SmartLinks Grid */
        .smartlinks-container {
            min-height: 400px;
            position: relative;
        }

        .smartlinks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        /* SmartLink Card */
        .smartlink-card {
            background: var(--glass-primary);
            backdrop-filter: var(--blur-medium);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
            transition: all 400ms var(--spring-gentle);
            cursor: pointer;
        }

        .smartlink-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--blue), var(--purple), var(--orange));
            opacity: 0;
            transition: opacity 300ms ease;
        }

        .smartlink-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: var(--shadow-elevated);
        }

        .smartlink-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .card-cover {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--blue), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            flex: 1;
        }

        .card-title {
            font-size: var(--font-body);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .card-artist {
            font-size: var(--font-caption);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-md);
            background: var(--glass-dark);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: var(--font-body);
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: var(--font-small);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn-small {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-small);
            border-radius: 10px;
            flex: 1;
            justify-content: center;
        }

        .status-badge {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 8px;
            font-size: var(--font-small);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-active {
            background: rgba(52, 199, 89, 0.1);
            color: var(--green);
        }

        .status-inactive {
            background: rgba(255, 59, 48, 0.1);
            color: var(--primary);
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--glass-dark);
            border-top: 2px solid var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--spacing-md);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-lg);
        }

        .empty-title {
            font-size: var(--font-subtitle);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .empty-description {
            font-size: var(--font-caption);
            margin-bottom: var(--spacing-lg);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 600ms var(--spring-gentle) forwards;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
                padding: var(--spacing-sm);
            }

            .sidebar {
                position: fixed;
                bottom: var(--spacing-md);
                left: var(--spacing-md);
                right: var(--spacing-md);
                width: auto;
                height: auto;
                border-radius: 28px;
                padding: var(--spacing-md);
                z-index: 100;
            }

            .nav-menu {
                flex-direction: row;
                justify-content: space-around;
            }

            .nav-text {
                display: none;
            }

            .sidebar-header {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: auto;
            }

            .smartlinks-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Calm Mode & Accessibility */
        .calm-mode * {
            animation: none !important;
            transform: none !important;
            transition: opacity 0.2s ease, color 0.2s ease, background-color 0.2s ease !important;
        }

        .calm-mode .btn:hover {
            transform: none !important;
            opacity: 0.8;
        }

        .calm-mode .smartlink-card:hover {
            transform: none !important;
            opacity: 0.95;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
                transform: none !important;
            }

            .btn:hover, .smartlink-card:hover, .nav-link:hover {
                transform: none !important;
                opacity: 0.8;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-primary: rgba(44, 44, 46, 0.9);
                --glass-secondary: rgba(58, 58, 60, 0.7);
                --text-primary: #F2F2F7;
                --text-secondary: #98989D;
            }
        }
    </style>
</head>

    <script>
        let currentSmartlinks = [];
        let filteredSmartlinks = [];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîó SmartLinks iOS 16 interface loaded');
            loadSmartlinks();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // Initialize calm mode
            initializeCalmMode();
        });

        function initializeCalmMode() {
            // Check for saved preference or system preference
            const savedCalmMode = localStorage.getItem('calmMode') === 'true';
            const systemPrefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            if (savedCalmMode || systemPrefersReduced) {
                document.body.classList.add('calm-mode');
                updateCalmModeButton(true);
            }
        }

        function toggleCalmMode() {
            const isCurrentlyCalm = document.body.classList.contains('calm-mode');

            if (isCurrentlyCalm) {
                document.body.classList.remove('calm-mode');
                localStorage.setItem('calmMode', 'false');
                updateCalmModeButton(false);
            } else {
                document.body.classList.add('calm-mode');
                localStorage.setItem('calmMode', 'true');
                updateCalmModeButton(true);
            }
        }

        function updateCalmModeButton(isCalm) {
            const icon = document.getElementById('calmModeIcon');
            const text = document.getElementById('calmModeText');

            if (isCalm) {
                icon.innerHTML = '<path d=\"M11 5L6 9H2v6h4l5 4V5zM23 9l-6 6\"/><path d=\"M17 9l6 6\"/>';
                text.textContent = 'Mode Normal';
            } else {
                icon.innerHTML = '<path d=\"M11 4a2 2 0 0 1 2 0l5.5 3.18a2 2 0 0 1 1 1.73v6.18a2 2 0 0 1-1 1.73L12.5 20a2 2 0 0 1-2 0l-5.5-3.18a2 2 0 0 1-1-1.73V8.91a2 2 0 0 1 1-1.73L11 4z\"/>';
                text.textContent = 'Mode Calme';
            }
        }

        async function loadSmartlinks() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/pages/login.html';
                    return;
                }

                const response = await fetch('/api/smartlinks', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentSmartlinks = data.smartlinks || [];
                    filteredSmartlinks = [...currentSmartlinks];
                    displaySmartlinks();
                } else {
                    showError('Erreur lors du chargement des SmartLinks');
                }

            } catch (error) {
                console.error('Error loading smartlinks:', error);
                showError('Erreur de connexion');
            }
        }

        function displaySmartlinks() {
            const grid = document.getElementById('smartlinksGrid');

            if (filteredSmartlinks.length === 0) {
                if (currentSmartlinks.length === 0) {
                    // No smartlinks at all
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg></div>
                            <h3 class="empty-title">Aucun SmartLink</h3>
                            <p class="empty-description">Cr√©ez votre premier SmartLink pour commencer √† analyser vos performances</p>
                            <a href="/pages/create-smartlink.html" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                                Cr√©er mon premier SmartLink
                            </a>
                        </div>
                    `;
                } else {
                    // No search results
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üîç</div>
                            <h3 class="empty-title">Aucun r√©sultat</h3>
                            <p class="empty-description">Essayez un autre terme de recherche</p>
                        </div>
                    `;
                }
                return;
            }

            grid.innerHTML = filteredSmartlinks.map((smartlink, index) => `
                <div class="smartlink-card fade-in" style="animation-delay: ${index * 0.1}s;" onclick="viewSmartlink(${smartlink.id})">
                    <div class="status-badge ${smartlink.is_active ? 'status-active' : 'status-inactive'}">
                        ${smartlink.is_active ? 'Actif' : 'Inactif'}
                    </div>

                    <div class="card-header">
                        <div class="card-cover">
                            ${smartlink.cover_url ?
                                `<img src="${smartlink.cover_url}" alt="${smartlink.title}">` :
                                '<svg width=\"32\" height=\"32\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\"><circle cx=\"12\" cy=\"12\" r=\"10\"/><polygon points=\"10,8 16,12 10,16 10,8\"/></svg>'
                            }
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">${smartlink.title}</h3>
                            <p class="card-artist">${smartlink.artist || 'Artiste inconnu'}</p>
                        </div>
                    </div>

                    <div class="card-stats">
                        <div class="stat-item">
                            <div class="stat-value">${smartlink.click_count || 0}</div>
                            <div class="stat-label">Clics</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatDate(smartlink.created_at)}</div>
                            <div class="stat-label">Cr√©√©</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${smartlink.slug.substring(0, 8)}...</div>
                            <div class="stat-label">Slug</div>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); viewAnalytics(${smartlink.id})">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><rect x="7" y="8" width="3" height="8"/><rect x="14" y="12" width="3" height="4"/></svg> Analytics
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); editSmartlink(${smartlink.id})">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="m18.5 2.5 a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg> Modifier
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); copySmartlink('${smartlink.slug}')">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="m4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg> Copier
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();

            if (query === '') {
                filteredSmartlinks = [...currentSmartlinks];
            } else {
                filteredSmartlinks = currentSmartlinks.filter(smartlink =>
                    smartlink.title.toLowerCase().includes(query) ||
                    (smartlink.artist && smartlink.artist.toLowerCase().includes(query)) ||
                    smartlink.slug.toLowerCase().includes(query)
                );
            }

            displaySmartlinks();
        }

        function viewSmartlink(id) {
            // Open smartlink in new tab
            const smartlink = currentSmartlinks.find(s => s.id === id);
            if (smartlink) {
                window.open(`/s/${smartlink.slug}`, '_blank');
            }
        }

        function viewAnalytics(id) {
            window.location.href = `/pages/smartlink-analytics.html?id=${id}`;
        }

        function editSmartlink(id) {
            window.location.href = `/pages/edit-smartlink.html?id=${id}`;
        }

        function copySmartlink(slug) {
            const url = `${window.location.origin}/s/${slug}`;
            navigator.clipboard.writeText(url).then(() => {
                // Show success feedback
                showToast('Lien copi√© dans le presse-papiers!');
            });
        }

        function refreshSmartlinks() {
            // Add visual feedback
            const refreshBtn = event.target;
            refreshBtn.style.transform = 'rotate(360deg)';

            setTimeout(() => {
                refreshBtn.style.transform = '';
            }, 500);

            loadSmartlinks();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return 'Hier';
            if (diffDays < 7) return `${diffDays}j`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}sem`;
            return `${Math.floor(diffDays / 30)}mois`;
        }

        function showError(message) {
            const grid = document.getElementById('smartlinksGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="m12 17.02.01 0"/></svg></div>
                    <h3 class="empty-title">Erreur</h3>
                    <p class="empty-description">${message}</p>
                    <button class="btn btn-primary" onclick="loadSmartlinks()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg> R√©essayer
                    </button>
                </div>
            `;
        }

        function showToast(message) {
            // Create toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--glass-primary);
                backdrop-filter: var(--blur-medium);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 12px;
                padding: 16px 24px;
                box-shadow: var(--shadow-floating);
                z-index: 1000;
                font-weight: 600;
                color: var(--green);
                transform: translateX(100%);
                transition: transform 300ms var(--spring-gentle);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 10);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>

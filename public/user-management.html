<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs - SmartLink Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .user-grid {
            display: grid;
            gap: 16px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .user-card:hover {
            transform: translateY(-2px);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .user-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #9ca3af;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-pro {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-free {
            background: #e5e7eb;
            color: #4b5563;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #1a1a1a;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .form-checkbox {
            margin-right: 8px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üë• Gestion des Utilisateurs</h1>
                <a href="/pages/dashboard.html" class="back-link">‚Üê Retour au Dashboard</a>
            </div>
            <button class="btn-primary" onclick="openCreateModal()">+ Nouvel Utilisateur</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Utilisateurs Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="adminUsers">0</div>
                <div class="stat-label">Administrateurs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="proUsers">0</div>
                <div class="stat-label">Comptes Pro</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSmartlinks">0</div>
                <div class="stat-label">SmartLinks Total</div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div id="userList" class="user-grid">
            <div class="loading">Chargement des utilisateurs...</div>
        </div>
    </div>

    <!-- Modal Cr√©ation/√âdition -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Cr√©er un Utilisateur</h2>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label class="form-label">Nom d'affichage</label>
                    <input type="text" id="displayName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-input">
                    <small style="color: #6b7280; font-size: 12px;">Laissez vide pour g√©n√©rer automatiquement</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Plan</label>
                    <select id="plan" class="form-select">
                        <option value="free">Free</option>
                        <option value="pro">Pro</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAdmin" class="form-checkbox">
                        Administrateur (acc√®s complet)
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        const API_BASE = '/api/users';

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                if (!response.ok) {
                    window.location.href = '/pages/login.html';
                    return false;
                }
                const user = await response.json();
                if (!user.is_admin) {
                    showMessage('Acc√®s r√©serv√© aux administrateurs', 'error');
                    setTimeout(() => window.location.href = '/pages/dashboard.html', 2000);
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/pages/login.html';
                return false;
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Failed to load users');

                users = await response.json();
                renderUsers();
                updateStats();
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('Erreur lors du chargement des utilisateurs', 'error');
            }
        }

        // Render users list
        function renderUsers() {
            const container = document.getElementById('userList');

            if (users.length === 0) {
                container.innerHTML = '<div class="loading">Aucun utilisateur trouv√©</div>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-name">${user.display_name}</div>
                        <div class="user-email">${user.email}</div>
                        <div class="user-meta">
                            <span>${user.smartlinks_count || 0} SmartLinks</span>
                            <span>Cr√©√© le ${new Date(user.created_at).toLocaleDateString('fr-FR')}</span>
                            ${user.last_login_at ? `<span>Derni√®re connexion: ${new Date(user.last_login_at).toLocaleDateString('fr-FR')}</span>` : ''}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        ${user.is_admin ? '<span class="badge badge-admin">Admin</span>' : ''}
                        <span class="badge badge-${user.plan}">${user.plan}</span>
                        <div class="user-actions">
                            <button class="btn-secondary" onclick="editUser(${user.id})">√âditer</button>
                            ${user.id !== 1 && user.id !== 2 ? `<button class="btn-danger" onclick="deleteUser(${user.id})">Supprimer</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('adminUsers').textContent = users.filter(u => u.is_admin).length;
            document.getElementById('proUsers').textContent = users.filter(u => u.plan === 'pro' || u.plan === 'enterprise').length;
            document.getElementById('totalSmartlinks').textContent = users.reduce((sum, u) => sum + (u.smartlinks_count || 0), 0);
        }

        // Modal functions
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Cr√©er un Utilisateur';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('userModal').classList.add('active');
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('modalTitle').textContent = '√âditer l\'Utilisateur';
            document.getElementById('userId').value = user.id;
            document.getElementById('displayName').value = user.display_name;
            document.getElementById('email').value = user.email;
            document.getElementById('plan').value = user.plan;
            document.getElementById('isAdmin').checked = user.is_admin;
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').placeholder = 'Laissez vide pour conserver l\'actuel';
            document.getElementById('userModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        async function deleteUser(userId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet utilisateur ?')) return;

            try {
                const response = await fetch(`${API_BASE}/${userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete user');

                showMessage('Utilisateur supprim√© avec succ√®s', 'success');
                loadUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Erreur lors de la suppression', 'error');
            }
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const data = {
                display_name: document.getElementById('displayName').value,
                email: document.getElementById('email').value,
                plan: document.getElementById('plan').value,
                is_admin: document.getElementById('isAdmin').checked
            };

            const password = document.getElementById('password').value;
            if (password) {
                data.password = password;
            }

            try {
                const response = await fetch(userId ? `${API_BASE}/${userId}` : API_BASE, {
                    method: userId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Operation failed');
                }

                showMessage(userId ? 'Utilisateur mis √† jour' : 'Utilisateur cr√©√©', 'success');
                closeModal();
                loadUsers();
            } catch (error) {
                console.error('Error saving user:', error);
                showMessage(error.message || 'Erreur lors de la sauvegarde', 'error');
            }
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Initialize
        (async () => {
            if (await checkAuth()) {
                loadUsers();
            }
        })();
    </script>
</body>
</html>
